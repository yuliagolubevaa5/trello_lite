<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Trello</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar-start">
            <button class="navbar-start__home _btn">
                <i class="fa fa-home"></i>
            </button>
            <button class="navbar-start__doski _btn">
                <i class="fa fa-trello"></i>
                <p>Доски</p>
            </button>
            <span>
                <input type="search" id="navbar-start__search">
                <label for="#navbar-start__search">
                    <i class="fa fa-search"></i>
                </label>
            </span>
            <a href=""><img src="img/logdog.png" alt=""></a>
        </nav>
        <div class="logo"></div>
        <nav class="navbar-end">
            <button class="navbar-end__plus _btn">
                <i class="fa fa-plus-square"></i>
            </button>
            <button class="navbar-end__info _btn">
                <i class="fa fa-info-circle"></i>
            </button>
            <button class="navbar-end__bell _btn">
                <i class="fa fa-bell"></i>
            </button>
            <button class="navbar-end__user _user">
                <p>II</p>
            </button>
        </nav>
    </header>
    <div class="function-header">
        <nav class="functions-start">
            <span>
                <input type="text" placeholder="" class="functions-start__input" value="Вёрстка">
            </span>
            <button class="functions-start__star _btn">
                <i class="fa fa-star fa-1x"></i>
            </button>
            <button class="function-start__personal _btn">
                <p>Персональная</p>
            </button>
            <button class="function-start__private _btn">
                <i class="fa fa-lock fa-1x"></i>
                <p>Приватная</p>
            </button>
            <button class="function-start__user _user">
                <p>II</p>
            </button>
            <button class="functions-start__invite _btn">
                <p>Пригласить</p>
            </button>
        </nav>
        <nav class="functions-end">
            <button class="functions-end__bell _btn">
                <i class="fa fa-bell"></i>
                <p>Buttler</p>
            </button>
            <button class="functions-end__menu _btn">
                <i class="fa fa-ellipsis-h"></i>
                <p>Меню</p>
            </button>
            <ul class="functions-end__ul_dropdown">
                <li><a href="">О доске</a></li>
                <li><a href="">Сменить фон</a></li>
                <li><a href="">Стикеры</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <article class="cards">
            <section class="card-bg">
                <button class="card-bg__add hide btn">Добавьте колонку</button>
                <article class="card">
                    <section class="card__card-title">
                        <span class="card__title">
                            <input type="text" class="card__title" placeholder="Введите заголовок" value="Список дел">
                            <button id="settings" class="dot">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                    </section>
                    <section class="card__body">
                        <input type="text" placeholder="Ввести заголовок для новой карточки" class="card__text" />
                        <button class="add">Добавить карточку</button>
                        <ul class="card__ul">
                        </ul>
                    </section>
                </article>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">×</span>
                            <h3>Действия со списком</h3>
                        </div>
                        <div class="modal-body">
                            <ul class="modal-body__ul">
                                <li>
                                    <a href="">Добавить карточку...</a>
                                </li>
                                <li>
                                    <a href="">Копировать список...</a>
                                </li>
                                <li>
                                    <a href="">Переместить список...</a>
                                </li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <ul class="modal-body__ul">
                                <li><a href="">Сортировать по...</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>



            <section class="card-bg">
                <button class="card-bg__add hide">Добавьте ещё одну колонку</button>
                <article class="card">
                    <section class="card__card-title">
                        <span class="card__title">
                            <input type="text" class="card__title" placeholder="Введите заголовок" value="В процессе">
                            <button id="settings" class="dot">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                    </section>
                    <section class="card__body">
                        <input type="text" placeholder="Ввести заголовок для новой карточки" class="card__text" />
                        <button class="add">Добавить карточку</button>
                        <ul class="card__ul">
                        </ul>
                    </section>
                </article>
            </section>
            <section class="card-bg">
                <button class="card-bg__add hide">Добавьте ещё одну колонку</button>
                <article class="card">
                    <section class="card__card-title">
                        <span class="card__title">
                            <input type="text" class="card__title" placeholder="Введите заголовок" value="Готово">
                            <button id="settings" class="dot">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                    </section>
                    <section class="card__body">
                        <input type="text" placeholder="Ввести заголовок для новой карточки" class="card__text" />
                        <button class="add">Добавить карточку</button>
                        <ul class="card__ul">
                        </ul>
                    </section>
                </article>
            </section>
            <section class="card-bg">
                <button class="card-bg__add _last-card">Добавьте ещё одну колонку</button>
                <article class="card hide">
                    <section class="card__card-title">
                        <span class="card__title">
                            <input type="text" class="card__title" placeholder="Введите заголовок" value="">
                            <button id="settings" class="dot">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                    </section>
                    <section class="card__body">
                        <input type="text" placeholder="Ввести заголовок для новой карточки" class="card__text" />
                        <button class="add">Добавить карточку</button>
                        <ul class="card__ul">
                        </ul>
                    </section>
                </article>
            </section>
            <section class="card-bg">
                <button class="card-bg__add">Добавьте ещё одну колонку</button>
                <article class="card hide">
                    <section class="card__card-title">
                        <span class="card__title">
                            <input type="text" class="card__title" placeholder="Введите заголовок" value="">
                            <button id="settings" class="dot">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                    </section>
                    <section class="card__body">
                        <input type="text" placeholder="Ввести заголовок для новой карточки" class="card__text" />
                        <button class="add">Добавить карточку</button>
                        <ul class="card__ul">
                        </ul>
                    </section>
                </article>
            </section>
        </article>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body></html>
